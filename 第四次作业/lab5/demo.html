<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>插入表格</title>
</head>
<body>
	<table>
		<tr>
			<td width="79" bgcolor="#FFFFFF">用户名：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">密码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
		</tr>
		<tr>
			<td width="87" bgcolor="#FFFFFF">确认密码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFF">性别：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="radio" name="sex" />男<input type="radio" name="sex" />女</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">生日：</td>
			<td width="309" bgcolor="#FFFFFF">
				<select name="公历">
					<option value="first">公历</option>
					<option value="second">农历</option>
				</select>
				<select name="年" >
					<option >1996</option>
					<option >1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>1996</option>
				</select>
				<select name="月">
					
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					

				</select>
				<select>
					<option>5</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">所在地：</td>
			<td width="309" bgcolor="#FFFFFF">
				<select name="中国">
					<option value="first">中国</option>
				</select>
				<select name="中国">
					<option value="first">河北</option>
				</select>
				<select name="中国">
					<option value="first">石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">验证码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"><img src="images/yanzhengma.jpg" width="79" height="25"></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">证件类型：</td>
			<td width="309" bgcolor="#FFFFFF">
				<select>
					<option>身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">证件号：</td>
			<td width="309" bgcolor="#FFFFFF">
				<input type="text">
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">爱好：</td>
			<td><input type="checkbox"/>音乐<input type="checkbox"/>读书<input type="checkbox"/>跳舞<input type="checkbox"/>下棋<input type="checkbox"/>其他</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF"  >说明:</td>
			<td width="309"  bgcolor="#FFFFFF" ><textarea></textarea></td>
	
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">上传头像</td>
			<td width="309" bgcolor="#FFFFFFF"><input type="file" name="选择文件夹" value="选择文件夹"></td>

		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="提交"/><input type="reset" value="重置"/><input type="button" value="按钮"></td>
		</tr>
	</table>

</body>
</html>
